<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Pharmacy Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <div class="main-wrapper">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold m-0">Suppliers Management</h2>
                <p class="text-muted">Manage your medicine providers and contact info</p>
            </div>
            <div>
                <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal"
                    data-bs-target="#addSupplierModal">
                    <i class="fas fa-plus"></i> Add New Supplier
                </button>
            </div>
        </header>

        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th>Supplier Name</th>
                            <th>Contact Person</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTableBody">
                        <!-- Content loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Supplier Modal -->
    <div class="modal fade" id="addSupplierModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Add New Supplier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="addSupplierForm">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" name="supplier_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Person</label>
                            <input type="text" class="form-control" name="contact_person">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phone">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Supplier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        async function initPage() {
            await api.loadSidebar('suppliers');
            fetchSuppliers();
        }

        async function fetchSuppliers() {
            try {
                const result = await api.get('/suppliers');
                renderSuppliers(result.data);
            } catch (err) {
                console.error(err);
            }
        }

        function renderSuppliers(suppliers) {
            const tableBody = document.getElementById('supplierTableBody');
            tableBody.innerHTML = suppliers.map(s => `
                <tr>
                    <td class="fw-medium">${s.supplier_name}</td>
                    <td>${s.contact_person || '-'}</td>
                    <td>${s.phone || '-'}</td>
                    <td>${s.email || '-'}</td>
                    <td class="small text-muted">${s.address || '-'}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteSupplier(${s.supplier_id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addSupplierForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            try {
                await api.post('/suppliers', data);
                bootstrap.Modal.getInstance(document.getElementById('addSupplierModal')).hide();
                e.target.reset();
                fetchSuppliers();
                api.showNotification("Supplier added successfully");
            } catch (err) { api.showNotification(err.message, 'error'); }
        });

        async function deleteSupplier(id) {
            if (await api.confirm("Delete this supplier?")) {
                try {
                    await api.delete(`/suppliers/${id}`);
                    fetchSuppliers();
                    api.showNotification("Supplier deleted successfully");
                } catch (err) { api.showNotification(err.message, 'error'); }
            }
        }

        initPage();
    </script>
</body>

</html>
