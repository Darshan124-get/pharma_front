<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .brand-logo {
            font-size: 2.5rem;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="brand-logo">
                <i class="fas fa-prescription-bottle-medical"></i>
            </div>
            <h3 class="fw-bold text-dark">Welcome Back</h3>
            <p class="text-muted">Login to manage your pharmacy</p>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none mb-3" style="font-size: 0.9rem;"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-medium">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i
                            class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0 bg-light" id="email"
                        placeholder="name@company.com" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label fw-medium">Password</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-start-0 border-end-0 ps-0 bg-light" id="password"
                        placeholder="••••••••" required>
                    <span class="input-group-text bg-light border-start-0 text-muted" style="cursor: pointer;"
                        onclick="togglePassword('password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>


            <button type="submit"
                class="btn btn-primary w-100 py-3 d-flex align-items-center justify-content-center gap-2" id="loginBtn">
                <span>Sign In</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">v1.0.0 © 2026 Pharmacy Pro</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script>
        // Override the auth check in api.js for the login page specifically
        window.isLoginPage = true;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            // UI State
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Logging in...';
            errorMsg.classList.add('d-none');

            try {
                const result = await api.post('/auth/login', { email, password });

                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    api.showNotification('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                }
            } catch (err) {
                api.showNotification(err.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>

</html>
