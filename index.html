<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <script>
        // Entry point: Check if logged in, otherwise send to login
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        } else {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body
    style="background: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center;">
        <div
            style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;">
        </div>
        <h3 style="color: #1e293b;">Loading Pharmacy Pro...</h3>
    </div>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
